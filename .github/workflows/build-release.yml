name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      is_new_version: ${{ steps.check.outputs.is_new_version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Check if version tag exists
        id: check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Checking version: v$VERSION"
          if git ls-remote --exit-code --tags origin "v$VERSION"; then
            echo "Tag v$VERSION already exists."
            echo "is_new_version=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist. Proceeding with release."
            echo "is_new_version=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.is_new_version == 'true'
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install
      
      - name: Build executable
        run: yarn build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List build artifacts
        run: |
          Write-Host "Contents of dist directory:"
          Get-ChildItem -Path dist -Recurse | Select-Object FullName, Length
      
      - name: Read package.json
        id: package
        run: |
          $content = Get-Content package.json | ConvertFrom-Json
          echo "VERSION=$($content.version)" >> $env:GITHUB_OUTPUT
          echo "ISRELEASE=$($content.isrealease)" >> $env:GITHUB_OUTPUT
      
      - name: Get commit history
        id: commits
        run: |
          $previousTag = git describe --tags --abbrev=0 2>$null
          if ($LASTEXITCODE -eq 0) {
            $commitLog = git log "$previousTag..HEAD" --pretty=format:"- %s (%h)" | Out-String
            Write-Host "Commits since $previousTag"
          } else {
            $commitLog = git log --pretty=format:"- %s (%h)" | Out-String
            Write-Host "All commits (no previous tag found)"
          }
          $commitLog = $commitLog -replace "`r`n", "`n"
          $commitLog = $commitLog -replace "`n", "%0A"
          echo "COMMITS=$commitLog" >> $env:GITHUB_OUTPUT
      
      - name: Create Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a v${{ steps.package.outputs.VERSION }} -m "Release v${{ steps.package.outputs.VERSION }}"
          git push origin v${{ steps.package.outputs.VERSION }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/Spotiflow Setup ${{ steps.package.outputs.VERSION }}.exe
            dist/Spotiflow Setup ${{ steps.package.outputs.VERSION }}.exe.blockmap
          tag_name: v${{ steps.package.outputs.VERSION }}
          draft: false
          prerelease: ${{ steps.package.outputs.ISRELEASE == 'false' }}
          body: |
            ## Release v${{ steps.package.outputs.VERSION }}
            
            ### Changes
            ${{ steps.commits.outputs.COMMITS }}
            
            ### Build Information
            - **Commit**: ${{ github.event.head_commit.id }}
            - **Author**: ${{ github.event.head_commit.author.name }}
            - **Date**: ${{ github.event.head_commit.timestamp }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
