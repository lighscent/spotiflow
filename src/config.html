<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Spotiflow Setup</title>
    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        -webkit-app-region: drag;
      }
      h2 {
        color: #1db954;
        margin-top: 0;
      }
      input {
        width: 100%;
        margin-bottom: 15px;
        padding: 12px;
        background: #3e3e3e;
        border: 1px solid #333;
        border-radius: 4px;
        color: white;
        box-sizing: border-box;
        outline: none;
        -webkit-app-region: no-drag;
      }
      button {
        background: #1db954;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 25px;
        cursor: pointer;
        width: 100%;
        font-weight: bold;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        -webkit-app-region: no-drag;
      }
      button:hover {
        background: #1ed760;
      }
      .instructions {
        color: #b3b3b3;
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 20px;
        text-align: left;
        width: 100%;
      }
      code {
        background: #181818;
        padding: 8px;
        border-radius: 4px;
        display: block;
        margin: 5px 0;
        color: #fff;
        font-family: monospace;
        user-select: text;
      }
      a {
        color: white;
        text-decoration: underline;
        cursor: pointer;
        -webkit-app-region: no-drag;
      }
    </style>
  </head>
  <body>
    <h2>Setup Spotiflow</h2>
    <div class="instructions">
      <p>1. Go to <a id="open-spotify-dev">Spotify Developer Dashboard</a></p>
      <p>2. Create an app and set Redirect URI to:</p>
      <code>spotiflow://callback</code>
      <p>3. Enter your Client ID and Secret:</p>
    </div>
    <input type="text" id="client-id" placeholder="Client ID" />
    <input type="password" id="client-secret" placeholder="Client Secret" />
    <button id="save-btn">Save & Start</button>

    <script>
      const { ipcRenderer, shell } = require("electron");

      document
        .getElementById("open-spotify-dev")
        .addEventListener("click", (e) => {
          e.preventDefault();
          shell.openExternal("https://developer.spotify.com/dashboard");
        });

      document.getElementById("save-btn").addEventListener("click", () => {
        const clientId = document.getElementById("client-id").value.trim();
        const clientSecret = document
          .getElementById("client-secret")
          .value.trim();

        if (clientId && clientSecret) {
          ipcRenderer.send("save-settings", { clientId, clientSecret });
        }
      });
    </script>
  </body>
</html>
